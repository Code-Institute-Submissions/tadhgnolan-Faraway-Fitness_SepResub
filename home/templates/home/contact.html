{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact Us{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Start Content Page -->
<div class="container-fluid bg-light py-5">
    <div class="row">
        <div class="col">
            <h2 class="review-heading text-left mb-4">Ask us anything.</h2>
        </div>
    </div>
</div>
<!-- Overlay -->
<div class="overlay">
</div>
<div class="container">
    <div class="row">
        <div class="col">

            <h3 class="text-left mb-3">Message us.
            </h3>

        </div>
    </div>
    <div class="container mb-2">
        <div class="row">
            <!-- Contact form -->
            <br>
            <div class="col-lg-6 contact-form text-left">
                <div class="row">
                    <div class="col form-margin">
                        <form action="{% url 'contact' %}" method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            {{ field | as_crispy_field}}
                            {% endfor %}
                            <input type="submit" value="Submit" class="btn btn-custom">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
